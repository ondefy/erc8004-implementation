[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.19"
optimizer = true
optimizer_runs = 200
via_ir = true
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]

[rpc_endpoints]
localhost = "http://127.0.0.1:8545"
sepolia = "${RPC_URL_SEPOLIA}"
base_sepolia = "${RPC_URL_BASE_SEPOLIA}"

